<body>
     <!-- header starts here -->
    <header id = "blog-header">
        <figure class="logo-figure">
            <i class="fab fa-autoprefixer logo"></i>
        </figure>

        <nav id = "menu-icon">
            <ul>
                <li><a href="index.html" class ="nav__link">Home</a></li>
                
            </ul>
        </nav>

    </header>
        <!-- header ends here -->
    <main>

        <!-- Contact section starts here -->
    <section id ="contact-section" class ="section__center">
        <h2 class ="section__heading text__white">Contact Me</h2>
        <form>
            <div class="form-control">
                <label for="name">Name</label>
                <input type="text" id="name" autocomplete="name" required>
            </div>

            <div class="form-control">
                <label for="email">Email</label>
                <input type="email" id="email" autocomplete="email" required>
            </div>

            <div class="form-control">
                <label for="message">Message</label>
                <textarea type="message" id="message">
                </textarea>
            </div>

            <div class="form-control form-btn__field">
                <button class="btn contact__btn">Submit</button>
            </div>
        </form>
    </section>
    <!-- contact section ends here -->

    <!-- footer section starts here -->
    <footer class="footer">
        <p class="copyright__text">
